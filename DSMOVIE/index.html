<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos DSmovie</title>

    <link rel="stylesheet" href="css/style.css" />

    <link

  <body>
      <header>

        <main>

              <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
